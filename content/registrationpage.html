<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../content/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../content/assets/css/font-awesome.min.css">
    <link rel="stylesheet" href="../content/assets/css/themify-icons.css">
    <link rel="stylesheet" href="../content/assets/css/metisMenu.css">
    <link rel="stylesheet" href="../content/assets/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../content/assets/css/slicknav.min.css">
    <!-- amchart css -->
    <link rel="stylesheet" href="https://www.amcharts.com/lib/3/plugins/export/export.css" type="text/css" media="all" />
    <!-- others css -->
    <link rel="stylesheet" href="../content/assets/css/typography.css">
    <link rel="stylesheet" href="../content/assets/css/default-css.css">
    <link rel="stylesheet" href="../content/assets/css/styles.css">
    <link rel="stylesheet" href="../content/assets/css/responsive.css">
    <!-- modernizr css -->
    <script src="../content/assets/js/vendor/modernizr-2.8.3.min.js"></script>
    <script src="assets/js/teamCode/LoginRegister/register.js" defer></script>
</head>

<body>
<!-- preloader area start -->
<div id="preloader">
    <div class="loader"></div>
</div>
<!-- preloader area end -->
<!-- login area start -->
<div class="login-area login-s2">
    <div class="container">
        <div class="login-box ptb--100">
            <form>
                <div class="login-form-head">
                    <h4>Trading Trainer</h4>
                    <p>Sign Up</p>
                </div>
                <div class="login-form-body">
                    <div class="form-gp">
                        <label for="name">Full Name</label>
                        <input type="text" id="name">
                        <i class="ti-user"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="email">Email address</label>
                        <input type="email" id="email">
                        <i class="ti-email"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="password1">Password</label>
                        <input type="password" id="password1">
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="form-gp">
                        <label for="password2">Confirm Password</label>
                        <input type="password" id="password2">
                        <i class="ti-lock"></i>
                        <div class="text-danger"></div>
                    </div>
                    <div class="submit-btn-area">
                        <button id="form_submit" type="submit">Submit <i class="ti-arrow-right"></i></button>
                    </div>
                    <div class="form-footer text-center mt-5">
                        <p class="text-muted">Already have an account? <a href="loginpage.html">Sign in</a></p>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- login area end -->

<!-- jquery latest version -->
<script src="../content/assets/js/vendor/jquery-2.2.4.min.js"></script>
<!-- bootstrap 4 js -->
<script src="../content/assets/js/templateCode/popper.min.js"></script>
<script src="../content/assets/js/templateCode/bootstrap.min.js"></script>
<script src="../content/assets/js/templateCode/owl.carousel.min.js"></script>
<script src="../content/assets/js/templateCode/metisMenu.min.js"></script>
<script src="../content/assets/js/templateCode/jquery.slimscroll.min.js"></script>
<script src="../content/assets/js/templateCode/jquery.slicknav.min.js"></script>

<!-- others plugins -->
<script src="../content/assets/js/templateCode/plugins.js"></script>
<script src="../content/assets/js/templateCode/scripts.js"></script>
</body>

</html>
